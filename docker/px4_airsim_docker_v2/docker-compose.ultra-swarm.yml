  px4-swarm-1-drone-1:
    <<: *px4-common
    container_name: px4-swarm-1-drone-1
    environment:
      <<: *px4-env
      SWARM_ID: 1
      PX4_INSTANCE: 1
      SWARM_SIZE: 9
    expose:
      - "4561/tcp"
      - "14550/udp"
      - "18570/udp"
    command: >
      bash -c "
        echo '游댯 Swarm 1 - Drone 1 starting on AirSim port 4561...'
        /Scripts/run_ultra_swarm.sh
      "

